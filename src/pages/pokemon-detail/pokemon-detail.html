<ion-header>
    <ion-toolbar>
      <ion-title>
        Pokemon Details
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" hideWhen="ios"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content padding>
  <h2>Pokemon</h2>
  <ion-thumbnail>
    <img [src]="pokemon.sprites.front_default"/>
  </ion-thumbnail>
  <ion-item>
    {{pokemon.id}}
  </ion-item>
  <ion-item>
    {{pokemon.name}}
  </ion-item>
  <ion-item>
    {{pokemon.weight}}
  </ion-item>
  <ion-item *ngFor="let type of pokemon.types">
    {{type.type.name}}
  </ion-item>
</ion-content>
